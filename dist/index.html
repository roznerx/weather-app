<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="style.css" charset="utf-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div id="data-container">
        <div id="search-section">
            <input type="search" id="city-search" class="search-section-item" name="city-search" placeholder="City">
            <input type="search" id="country-search" class="search-section-item"name="country-search" placeholder="Country">
            <button id="search-btn" class="search-section-item">
                <span id="search-icon" class="material-icons">search</span>
            </button>
        </div>
        <div id="first-section">
            <div id="icon-container">
                <img id="main-icon" src="./img/icons/clear-sky.png" alt="">
            </div>
            <div id="names-container">
                <h3 id="city-name" class="names"></h3>
                <h3 id="country-name" class="names"></h3>
            </div>
        </div>
        <div id="second-section">
            <div id="left-side">
                <div id="temp-visuals">
                    <div id="deg-changer">
                        <h3 id="c-btn" class="changer-btn">°C</h3>
                        <h3 id="f-btn" class="changer-btn">°F</h3>
                    </div>
                    <h3 id="temperature" class="names"></h3>
                    <h3 id="main-data"></h3>
                </div>
                <div id="temp-info">
                    <h3 id="max-temp"></h3>
                    <h3 id="min-temp"></h3>
                    <h3 id="feels-like"></h3>
                </div>
            </div>
            <div id="right-side">
                <div id="data-icons">
                    <img class="data-icon" src="img/small-icons/humidity.png" alt="Humidity">
                    <img class="data-icon" src="img/small-icons/pressure.png" alt="Pressure">
                    <img class="data-icon" src="img/small-icons/visibility.png" alt="Visibility">
                    <img class="data-icon"src="img/small-icons/wind.png" alt="Wind">
                </div>
                <div id="data-titles">
                    <h4>Humidity</h4>
                    <h4>Pressure</h4>
                    <h4>Visibility</h4>
                    <h4>Wind (Deg/Speed)</h4>
                </div>
                <div id="data-numbers">
                    <h4 id="humidity-number"></h4>
                    <h4 id="pressure-number"></h4>
                    <h4 id="visibility-nunmber"></h4>
                    <h4 id="wind-number"></h4>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js" type="text/javascript" async defer></script>
</body>
</html>
